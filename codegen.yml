  # 1 Schema - where is the graphql schema located at 
schema: "schema.graphql"

# 2 Documents - What path are the GraphQL documents located at
documents: "app/graphql/*.graphql" # since our documents are located at app/graphql

# Results - where should the generated code be placed and what plugins do we need and what operational flags do we need to include

generates:
  app/graphql/generated.ts:
   # Specify the path to your local schema file here
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - fragment-matcher
    config:
      dedupeFragments: true
