# 1 Schema - where is the graphql schema located at 
schema: "https://api.lens.dev"

# 2 Documents - What path are the graphql located at
documents: "app/graphql/*.graphql"     # since our doucments are located at app/graphql

# Results - where should the generated code be placed and what plugins doe we need and what operational flags do we need to include

generates:
  src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
      - fragment-matcher
    config:
      dedupeFragments: true